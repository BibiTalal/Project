{% extends "base.html" %}  
<!DOCTYPE html>
<html lang="en"> 
    {% block content %}
    
    <div class="container">
                <div class="card" style="width: 28rem;">
                    {% if event.image %}
                    <img class="img-fluid" src="{{ event.image.url }}" alt="{{event.name}}">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{event.name}}</a></h5>
                        <h6 class="card-subtitle mb-2 text-muted">Organiser: {{ event.organiser }}</h6>
                        <p class="card-text">seats available: {{ event.num_of_seats}}</p> 
                        <p class="card-text">Date: {{ event.date_of_event}}</p> 
                        <label for="{{event.num_of_seats_booked}}">Number of Seats:</label>
                        <input type="number" id="{{event.num_of_seats_booked}}" value="{{event.num_of_seats_booked}}" min="1" max="{{event.num_of_seats}}"/>
                        
                            <div>
                              <input
                                type="checkbox"
                                id="booking_status"
                                name="booking_status"
                                value="{{event.booking_status}}"
                                 />
                              <label for="{{event.booking_status}}">Confirm booking tickets to event "{{event.name}}"</label>
                            </div>
                            <div>
                              
                              <form method="POST" action="{% url 'done' done_id=event.id  %}">
                                <input type="submit"/>
                                {% csrf_token %}
                              </form>
                            </div>
                          
                          
                     
                    
                  </select>
                    </div>
                  </div>
                
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    {% endblock content %}
</body>
</html>
