{% extends "base.html" %}  
<!DOCTYPE html>
<html lang="en">
  
    {% block content %}
    <body>
        {% if form.errors %}
        <div class="alert alert-danger alert-dismissible" role="alert">
            <div id="form_errors">
                {% for key, value in form.errors.items %}
                    <strong>{{ value }}</strong>
                {% endfor %}
            </div>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endif %}
   

        <div class="container">
            <h1> Sign Up </h1>
            {% load crispy_forms_tags %}
            <form
            action="{% url 'create-user' %}"
            method="POST">
            {%csrf_token%}
            {{ form|crispy }}
             <button 
            class="btn btn-dark"
            type="submit"
            >register</button>
             </form>

           

           
            <h9> or </h9>
            <a class="nav-linl" href="{% url 'signin' %}">Sign in
          
            </a>
</div>
            {% endblock content %}
    </body>
    </html>
